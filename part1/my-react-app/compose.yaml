services:
  dev:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - .:/app
    tty: true
    stdin_open: true
    # Helps file watching on Windows/VMs
    environment:
      - CHOKIDAR_USEPOLLING=true

  vite:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    # Vite needs to listen on 0.0.0.0 in a container
    command: sh -c "npm run dev -- --host"
    environment:
      - CHOKIDAR_USEPOLLING=true
